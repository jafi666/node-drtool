<ol class="breadcrumb">
    <l1>
        <a ui-sref="home" class="active">Home</a>
    </l1>
</ol>
<div class="page-header">
    <h1><span class="glyphicon glyphicon-dashboard"></span> Daily <small>Report</small></h1>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form name="form" novalidate>

                <div class="form-group">
                    <label for="">Select your Name:</label>
                    <select class="form-control" ng-required="true" ng-model="person.name">
                        <option ng-repeat="item in peopleList">{{item.name}}</option>
                    </select>
                    <p ng-show="form.person.name.$invalid" class="help-block">Your name is required.</p>
                </div>
                <div class="form-group" ng-controller="DatePickerController">
                    <label for="">Select a Date</label>
                    <p class="input-group">
                        <input class="form-control"
                               type="text"
                               uib-datepicker-popup="{{format}}"
                               ng-model="person.date"
                               is-open="popup1.opened"
                               datepicker-options="dateOptions"
                               ng-required="true"
                               close-text="Close"
                               alt-input-formats="altInputFormats"/>
                        <span class="input-group-btn">
                            <button class="btn btn-default" ng-click="open1()">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </button>
                        </span>
                    </p>
                    <pre>Daily Report date: <em>{{person.date | date:'fullDate' }}</em></pre>
                </div>
                <button class="btn btn-primary" type="submit" ng-click="generateDaily(form.$valid)">Generate Daily Report</button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
